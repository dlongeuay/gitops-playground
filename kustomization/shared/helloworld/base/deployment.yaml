apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
      test: label
  template:
    metadata:
      labels:
        app: helloworld
        test: label
    spec:
      containers:
      - name: helloworld
        image: nginxdemos/hello
        ports:
        - containerPort: 80
